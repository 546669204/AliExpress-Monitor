<script>
if ($.cookie("navbar") != "" && $.cookie("navbar") != "null" && $.cookie("navbar") != null){
    $('.navbar-nav li').eq(parseInt($.cookie("navbar"))).addClass("active");
}else{
    $('.navbar-nav li').eq(0).addClass("active");
}
$('.navbar-nav li a').on("click",function(e){
    if ( e && e.preventDefault ) {
        //阻止默认浏览器动作(W3C) 
        e.preventDefault(); 
    }else{
        //IE中阻止函数器默认动作的方式 
        window.event.returnValue = false; 
        
    }    
    $.cookie("navbar",$(this).parent().index(),{path: '/' });
    window.location.href = $(this).attr("href");
    return false;
});

</script>
