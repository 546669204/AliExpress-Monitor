<div class="container">
    <div id="toolbar">
       
    </div>
    <table id="table" data-toolbar="#toolbar" data-search="false" data-show-refresh="true" data-show-toggle="true" data-show-columns="true"
        data-show-export="true" data-detail-view="false" data-detail-formatter="detailFormatter" data-minimum-count-columns="2"
        data-show-pagination-switch="true" data-pagination="true" data-id-field="id" data-page-list="[10, 25, 50, 100, ALL]"
        data-show-footer="false" data-side-pagination="client" data-url="/" -data-response-handler="responseHandler"  data-filter-control="true" data-filter-show-clear="true">
        <thead>
            <tr>
                <!--<th data-width="10" data-align="center" data-checkbox="true" data-formatter="imageFormatter" data-events="operateEvents" ></th>-->
                <th data-width="50" data-field="id" data-sortable="true" data-filter-control="input">产品ID</th>
                <th data-width="50" data-field="products_num" data-sortable="true" data-filter-control="input">产品编号</th>
                <th data-width="50" data-field="products_name" data-sortable="true" data-filter-control="input">名字</th>
                <th data-width="50" data-field="sell_num" data-sortable="true" data-filter-control="input">当日销量</th>
                <th data-width="50" data-field="sell_count" data-sortable="true" data-filter-control="input" data-formatter="daoFormatter">当日销售量</th>
                <th data-width="50" data-field="wishlist_num" data-sortable="true" data-filter-control="input">当日加购</th>
                <th data-width="50" data-field="products_url" data-sortable="true" data-formatter="urlformatter">操作</th>
            </tr>
        </thead>
    </table>
</div>


<script>
    function urlformatter(value, elm,index ){
        return '<a href="'+value+'" target="_blank">点击跳转</a>'
    }
    function daoFormatter(value, elm, index){
        return "$" + value ;
    }
    $table = $("#table");
    $table.bootstrapTable({

    });
</script>
